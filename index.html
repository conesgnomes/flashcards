<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" media="all" type="text/css">
    <link rel="stylesheet" href="css/styles.css" media="all" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Flashcards</title>
  </head>
  <body>
    <center>
      <h1>Flashcards Oh Yeah!</h1>
      <h2>Click on each flashcard for the definitions, click again to hide the definitions</h2>
      <div class="container-fluid">
        <!-- First row -->
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-2">
            <button class="btn btn-default">Methods
              <div class="answer">
                <p>A method is an action run on a string or number; you can think of it as a message you send to a piece of data, and the result is the response (in string form).
                </p>
              </div>
            </button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-default">Javascript JS
              <div class="answer">
                <p>Programming language to enable ineractivity on websites.
                </p>
              </div>
            </button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-default">Operators
              <div class="answer">
                <p>A symbol that is used to perform an operation. (Example: +, -, *, /, %)
                </p>
              </div>
            </button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-default">Variables
              <div class="answer">
                <p>Variables can be thought of as containers used to store information. They allow for a way to label data with a descriptive name. Always start with 'var' and finish with ';'.
                </p>
              </div>
            </button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-default">Variable naming conventions
              <div class="answer">
                <p>Variables are written in lowerCamelCase. Always name your variables something specific enough for you to understand when you come back to it later.
                </p>
              </div>
            </button>
          </div>
          <div class="col-md-1"></div>
        </div>
        <!-- Second row -->
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-2">
            <button class="btn btn-default">Functions
              <div class="answer">
                <p>A block of code that performs an action and returns a result; optionally takes arguments. All Arguments for Functions are written in "String" form.
                </p>
              </div>
            </button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-default">Arguments
              <div class="answer">
                <p>The actual values passed into the function that are defined by the parameters.
                </p>
              </div>
            </button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-default">Parameters
              <div class="answer">
                <p>Aliases for the values passed to the function.
                </p>
              </div>
            </button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-default">Return
              <div class="answer">
                <p>Tells the computer what the end result will look like after you run your function. The return statement stops the execution of a function and returns a value from that function.
                </p>
              </div>
            </button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-default">Chaining Methods
              <div class="answer">
                <p>Calling a method directly on the return value of another method. The return for the first method is immediately ran through a second method
                </p>
              </div>
            </button>
          </div>
          <div class="col-md-1"></div>
        </div>
        <!-- Third row -->
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-2">
            <button class="btn btn-default">Strings
              <div class="answer">
                <p>A JavaScript data type that represents the exact text of whatever is enclosed in the quotes.
                </p>
              </div>
            </button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-default">Booleans
              <div class="answer">
                <p>A data type that is either True or False, which is returned after you run a confirm() function.
                </p>
              </div>
            </button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-default">Undefined
              <div class="answer">
                <p>An object (such as a variable) without a defined value.
                </p>
              </div>
            </button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-default">NaN
              <div class="answer">
                <p>Abbreviation for 'Not a Number'. For example, if you forgot to convert a string to an integer (using parseInt()) your return will come up as NaN.
                </p>
              </div>
            </button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-default">Escape
              <div class="answer">
                <p>This function makes a string portable, so it can be transmitted across any network to any computer that supports ASCII characters.
                </p>
              </div>
            </button>
          </div>
          <div class="col-md-1"></div>
        </div>
        <!-- Fourth row -->
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-2">
            <button class="btn btn-default">Alert
              <div class="answer">
                <p>A function that pops up a dialogue box on your screen with whatever string you add to the function.
                </p>
              </div>
            </button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-default">Comments
              <div class="answer">
                <p>Anything following // on a line in JavaScript is ignored by the computer. Comments are a convenient way to leave notes in your code for yourself or other programmers.
                </p>
              </div>
            </button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-default">jQuery
              <div class="answer">
                <p>JavaScript library that makes it easier to incorporate JavaScript on your web pages. Shortens JavaScript code to make it more condensed and readable.
                </p>
              </div>
            </button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-default">Attributes
              <div class="answer">
                <p>An attribute is used to define the characteristics of an HTML element and is placed inside the element's opening tag. All attributes are made up of two parts: a name and a value. For example: < div class = "word" / >
                The div here is the element, and the 'class = "word"' is the attribute.
                </p>
              </div>
            </button>
          </div>
          <div class="col-md-2">
            <button class="btn btn-default">Linking to jQuery
              <div class="answer">
                <p>First you must download jQuery, then include the 'script source equals' link in the head of your HTML page, which links to the jQuery.
                </p>
              </div>
            </button>
          </div>
          <div class="col-md-1"></div>
        </div>
      </div>
    </center>
  </body>
</html>
